ManualMove = (NOT (P Auto))
GotoBall = (P Auto)
AlignWithBall = (AND (P OwnBall) (P Auto))
KeepBall = (AND (P OwnBall) (P Auto))
KickInGoal = (AND (AND (P OwnBall) (P AlignedWithBall)) (P Auto))
GotoTarget = (AND (P ExistPositionTarget) (P Auto))
GotoTargetOriented = (AND (AND (P ExistPositionTarget) (P ExistOrientationTarget)) (P Auto))
