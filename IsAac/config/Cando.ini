GoToTower 		= (AND (AND (P Tower_Detected) (NOT (P Win))) (NOT (P Crashed)));
GoToFactory             = (AND (AND (P Factory_Detected) (NOT (P Win))) (NOT (P Crashed)));
Search			= (AND (AND (AND (NOT (P Obstacle_Nord)) (P Tower_Not_Detected)) (NOT (P Crashed))) (P Factory_Not_Detected));
GoBack			= (NOT (P Obstacle_South));
AvoidObstacle		= (AND (NOT (P Win)) (NOT (P Crashed)));
Stop			= (P Win);
