GoToTower 		= (AND (AND (P Tower_Detected) (NOT (P Win))) (NOT (P Crashed)));
SearchTower		= (AND (AND (NOT (P Obstacle_Nord)) (P Tower_Not_Detected)) (NOT (P Crashed)));
GoBack			= (NOT (P Obstacle_South));
AvoidObstacle		= (AND (AND (P Obstacle_Nord) (NOT (P Win))) (NOT (P Crashed)));
Stop			= (P Win);
